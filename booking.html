<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book a Room - Jayvee Hall of Mansion</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body, html { height: 100%; font-family: 'Poppins', sans-serif; background: #f4f4f4; display: flex; flex-direction: column; }
  header, footer { background: #121212; color: #fff; text-align: center; padding: 20px; font-weight: 600; }
  main { flex: 1; overflow-y: auto; display: flex; justify-content: center; align-items: flex-start; padding: 20px; }
  .form-container { background: #fff; border-radius: 10px; padding: 25px 30px; width: 100%; max-width: 600px; display: flex; flex-direction: column; gap: 15px; }
  h2 { text-align: center; color: #121212; margin-bottom: 25px; }
  input, select, button { font-size: 16px; padding: 10px 15px; border-radius: 6px; border: none; outline: none; }
  button { background: #121212; color: #fff; cursor: pointer; transition: 0.3s; }
  button:hover { background: #333; }
  .message { text-align: center; color: green; font-weight: 500; }
</style>
</head>
<body>

<header>Jayvee Hall of Mansion - Book a Room</header>

<main>
  <div class="form-container">
    <h2>Booking Form</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="date" id="checkin" placeholder="Check-in Date" required>
      <input type="date" id="checkout" placeholder="Check-out Date" required>
      <select id="room" required>
        <option value="">Select Room Type</option>
        <option value="Single">Single</option>
        <option value="Double">Double</option>
        <option value="Suite">Suite</option>
      </select>
      <button type="submit">Submit Booking</button>
      <div class="message" id="message"></div>
    </form>
  </div>
</main>

<footer>Â© 2025 Jayvee Hall of Mansion. All Rights Reserved.</footer>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCo0KmcDayOu8FI1FaVGiiIPs7CcR8CDvg",
    authDomain: "jayeehallhotel.firebaseapp.com",
    projectId: "jayeehallhotel",
    storageBucket: "jayeehallhotel.appspot.com",
    messagingSenderId: "496972419156",
    appId: "1:496972419156:web:83bc4cd30c403663119dc1"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const bookingForm = document.getElementById("bookingForm");
  const messageDiv = document.getElementById("message");

  bookingForm.addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const checkin = document.getElementById("checkin").value;
    const checkout = document.getElementById("checkout").value;
    const room = document.getElementById("room").value;

    try {
      await addDoc(collection(db, "bookings"), {
        name,
        email,
        checkin,
        checkout,
        room,
        status: "Pending",
        createdAt: serverTimestamp()
      });
      messageDiv.textContent = "Booking submitted successfully!";
      bookingForm.reset();
    } catch (error) {
      console.error("Error adding booking:", error);
      messageDiv.textContent = "Failed to submit booking. Try again.";
      messageDiv.style.color = "red";
    }
  });
</script>

</body>
  </html>
