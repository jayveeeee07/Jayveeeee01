<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      background: url('assets/bgindex.jpg') no-repeat center center/cover;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    .register-container {
      position: relative;
      z-index: 1;
      width: 90%;
      max-width: 420px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      color: #fff;
      animation: fadeIn 1s ease-in-out;
    }
    .register-container h2 { margin-bottom: 20px; }
    .register-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }
    .register-container input::placeholder { color: rgba(255,255,255,0.7); }
    .register-container button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: #00c3ff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .register-container button:hover { background: #009bd1; }
    .register-container p { margin-top: 15px; font-size: 0.9rem; }
    .register-container a { color: #00c3ff; text-decoration: none; }
    .register-container a:hover { text-decoration: underline; }
    #error { color: #ff6b6b; font-size: 0.85rem; margin-top: 10px; }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);} }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button id="registerBtn">Sign Up</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
    <p id="error"></p>
  </div>

  <!-- Firebase Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCo0KmcDayOu8FI1FaVGiiIPs7CcR8CDvg",
      authDomain: "jayeehallhotel.firebaseapp.com",
      projectId: "jayeehallhotel",
      storageBucket: "jayeehallhotel.appspot.com",
      messagingSenderId: "496972419156",
      appId: "1:496972419156:web:83bc4cd30c403663119dc1"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const registerBtn = document.getElementById("registerBtn");
    const errorMsg = document.getElementById("error");

    registerBtn.addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (!name || !email || !password || !confirmPassword) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }
      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        return;
      }
      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }

      try {
        // Create user in Firebase Auth
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save user details in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          email: email,
          role: "User"
        });

        alert("Registration successful! Redirecting to login...");
        window.location.href = "login.html";

      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          errorMsg.textContent = "Email is already registered.";
        } else {
          errorMsg.textContent = "Error creating account.";
        }
        console.error(error);
      }
    });
  </script>
</body>
      </html>
