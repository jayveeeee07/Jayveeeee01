    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jayvee Hall of Mansion</title>
  <style>
    /* Fullscreen Background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('assets/bgindex.jpg') no-repeat center center/cover;
      font-family: 'Arial', sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }
    .welcome-container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      width: 90%;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.5s ease-in-out;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
    .welcome-container h1 { font-size: 2.2rem; margin-bottom: 15px; color: #fff; }
    .welcome-container p { font-size: 1rem; line-height: 1.5; color: #f1f1f1; margin-bottom: 20px; }
    .welcome-container label { display: flex; align-items: center; justify-content: center; margin: 10px 0; font-size: 0.95rem; cursor: pointer; }
    .welcome-container input[type="checkbox"] { transform: scale(1.3); margin-right: 8px; cursor: pointer; }
    .welcome-container button { padding: 12px 30px; font-size: 1rem; font-weight: bold; border: none; border-radius: 8px; background: #007bff; color: #fff; cursor: pointer; transition: 0.3s; }
    .welcome-container button:disabled { background: #666; cursor: not-allowed; }
    .welcome-container button:hover:enabled { background: #0056b3; transform: scale(1.05); }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }
    @media (max-width: 600px) { .welcome-container h1 { font-size: 1.8rem; } .welcome-container p { font-size: 0.9rem; } }
  </style>
</head>
<body>
  <div class="welcome-container fade-in">
    <h1>Welcome to Jayvee Hall of Mansion</h1>
    <p>
      Experience luxury and comfort at Jayvee Hall of Mansion, nestled in the heart of Malungon, Sarangani. 
      Enjoy elegant rooms, breathtaking mountain views, and world-class amenities for the ultimate relaxation.
    </p>
    <label>
      <input type="checkbox" id="terms" aria-label="Agree to Terms and Policy">
      I agree to the Terms and Policy
    </label>
    <button id="getStarted" disabled>Get Started</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCo0KmcDayOu8FI1FaVGiiIPs7CcR8CDvg",
      authDomain: "jayeehallhotel.firebaseapp.com",
      projectId: "jayeehallhotel",
      storageBucket: "jayeehallhotel.appspot.com",
      messagingSenderId: "496972419156",
      appId: "1:496972419156:web:83bc4cd30c403663119dc1"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const terms = document.getElementById('terms');
    const btn = document.getElementById('getStarted');

    // Enable button when terms checked
    terms.addEventListener('change', () => {
      btn.disabled = !terms.checked;
    });

    btn.addEventListener('click', async () => {
      if (!terms.checked) return;

      try {
        await addDoc(collection(db, "users"), {
          agreedToTerms: true,
          timestamp: new Date()
        });
        // Redirect to login.html
        window.location.href = 'login.html';
      } catch (e) {
        console.error("Error saving agreement:", e);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
</body>
</html>
