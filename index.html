<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jayvee Hall of Mansion</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    /* Reset & Fullscreen Background */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
      position: relative;
      overflow: hidden;
      background: url('assets/bgindex.jpg') center/cover no-repeat;
    }

    /* Dark Overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      z-index: 0;
    }

    /* Welcome Container */
    .welcome-container {
      position: relative;
      z-index: 1;
      max-width: 700px;
      width: 90%;
      padding: 2rem;
      border-radius: 15px;
      text-align: center;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease-in-out;
    }

    .welcome-container h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .welcome-container p {
      font-size: 1rem;
      line-height: 1.5;
      color: #f1f1f1;
      margin-bottom: 1.5rem;
    }

    label {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem 0 1.5rem;
      font-size: 0.95rem;
      cursor: pointer;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      margin-right: 0.5rem;
      cursor: pointer;
    }

    button {
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:disabled {
      background: #666;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background: #0056b3;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 600px) {
      .welcome-container h1 { font-size: 1.8rem; }
      .welcome-container p { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to Jayvee Hall of Mansion</h1>
    <p>
      Experience luxury and comfort at Jayvee Hall of Mansion, nestled in the heart of Malungon, Sarangani. 
      Enjoy elegant rooms, breathtaking mountain views, and world-class amenities for the ultimate relaxation.
    </p>
    <label>
      <input type="checkbox" id="terms" aria-label="Agree to Terms and Policy">
      I agree to the Terms and Policy
    </label>
    <button id="getStarted" disabled>Get Started</button>
  </div>

  <script>
    const terms = document.getElementById('terms');
    const btn = document.getElementById('getStarted');

    terms.addEventListener('change', () => btn.disabled = !terms.checked);
    btn.addEventListener('click', () => window.location.href = 'login.html');
  </script>
</body>
</html>
