<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel - Jayvee Hall of Mansion</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap">
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body, html {
    font-family: 'Poppins', sans-serif;
    background: #f4f4f4;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header, footer {
    background: #121212;
    color: #fff;
    text-align: center;
    padding: 20px;
    font-weight: 600;
  }

  main {
    flex: 1;
    padding: 20px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #121212;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
  }

  th, td {
    padding: 12px 15px;
    border-bottom: 1px solid #ddd;
    text-align: center;
  }

  th {
    background: #121212;
    color: #fff;
  }

  tr:hover {
    background: #f1f1f1;
  }

  .action-btn {
    padding: 6px 12px;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    margin: 2px;
  }

  .approve { background: green; }
  .cancel { background: red; }
  .delete { background: #555; }

  .status-pending { color: orange; font-weight: 600; }
  .status-approved { color: green; font-weight: 600; }
  .status-cancelled { color: red; font-weight: 600; }

</style>
</head>
<body>

<header>Admin Panel - Jayvee Hall of Mansion</header>

<main>
  <h2>Booking Management</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Check-in</th>
        <th>Check-out</th>
        <th>Room</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="bookingTable">
      <!-- Bookings will be injected here -->
    </tbody>
  </table>
</main>

<footer>Â© 2025 Jayvee Hall of Mansion. All Rights Reserved.</footer>

<!-- Firebase SDK -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
import { getFirestore, collection, query, orderBy, onSnapshot, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCo0KmcDayOu8FI1FaVGiiIPs7CcR8CDvg",
  authDomain: "jayeehallhotel.firebaseapp.com",
  projectId: "jayeehallhotel",
  storageBucket: "jayeehallhotel.appspot.com",
  messagingSenderId: "496972419156",
  appId: "1:496972419156:web:83bc4cd30c403663119dc1"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// Reference to bookings collection
const bookingsRef = collection(db, "bookings");
const q = query(bookingsRef, orderBy("checkin", "asc"));

// Real-time listener
onSnapshot(q, (snapshot) => {
  const tableBody = document.getElementById("bookingTable");
  tableBody.innerHTML = "";
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const docId = docSnap.id;
    const statusClass = data.status === "Approved" ? "status-approved" :
                        data.status === "Cancelled" ? "status-cancelled" : "status-pending";

    tableBody.innerHTML += `
      <tr>
        <td>${data.name}</td>
        <td>${data.email}</td>
        <td>${data.checkin}</td>
        <td>${data.checkout}</td>
        <td>${data.room}</td>
        <td class="${statusClass}">${data.status || 'Pending'}</td>
        <td>
          <button class="action-btn approve" onclick="updateStatus('${docId}', 'Approved')">Approve</button>
          <button class="action-btn cancel" onclick="updateStatus('${docId}', 'Cancelled')">Cancel</button>
          <button class="action-btn delete" onclick="deleteBooking('${docId}')">Delete</button>
        </td>
      </tr>
    `;
  });
});

// Update status
window.updateStatus = async (docId, status) => {
  try {
    const bookingRef = doc(db, "bookings", docId);
    await updateDoc(bookingRef, { status });
    alert(`Booking ${status.toLowerCase()} successfully.`);
  } catch (error) {
    console.error("Error updating status:", error);
    alert("Failed to update status.");
  }
}

// Delete booking
window.deleteBooking = async (docId) => {
  if (!confirm("Are you sure you want to delete this booking?")) return;
  try {
    const bookingRef = doc(db, "bookings", docId);
    await deleteDoc(bookingRef);
    alert("Booking deleted successfully.");
  } catch (error) {
    console.error("Error deleting booking:", error);
    alert("Failed to delete booking.");
  }
}
</script>

</body>
  </html>
